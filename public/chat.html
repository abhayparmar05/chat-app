<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <!--chat render in web page-->
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <!-- design chat layout-->
                <form id="mf">
                    <input placeholder="Message" type="text" name="message" required autocomplete="off">
                    <button>send</button>
                </form>

                <!-- design loaction element-->
                <button id="send-loaction">location</button>
            </div>


        </div>
    </div>
    <!--define template for each message using mustache lib given below-->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!--define template for each Loaction using mustache lib given below-->
    <script id="loaction-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My Current Location</a></p>
        </div>
</script>
    <!--Render all the users who present in room-->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
